<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset -->
    <link rel="stylesheet" href="./reset.css">
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap" rel="stylesheet">
    <title>NFT preview card component - Project 03</title>
</head>
<body>
    <figure>
        <div class="img__wrapper">
            <img class="figure__img" src="./images/image-equilibrium.jpg" alt="image_equilibrium">
        </div>

        <figcaption>
            <h3 class="headline">Equilibrium #3429</h3>
            <p class="lead">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price"><span class="eth"></span>0.041 ETH</p>
                <p class="sync"><span class="clock"></span>3 days left</p>
            </div>

            <div class="creation">
                <img src="./images/image-avatar.png" alt="creator_avatar">
                <p class="creator"><span class="special--creator">Creation of </span>Jules Wyvern</p>
            </div>
        </figcaption>
    </figure>

    <script src="./app.js"></script>
</body>
</html>
