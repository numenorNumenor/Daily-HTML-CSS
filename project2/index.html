<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset -->
    <link rel="stylesheet" href="./reset.css">
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">     
    <title>CSS GRID - 'Interactive rating component' Project 02</title>
</head>
<body>
    <div class="card">

        <div class="card__rating_side card--active--side">
            <div class="img--circle">
                <img src="./images/icon-star.svg" alt="icon_start">
            </div>
             <main>
                <h3 class="card_rating__headline">How did we do ?</h3>     
                <p class="card_rating__lead">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="card_rating__rating">
                    <div class="card__rate">1</div>
                    <div class="card__rate">2</div>
                    <div class="card__rate">3</div>
                    <div class="card__rate">4</div>
                    <div class="card__rate">5</div>
                </div>
            </main>
            <button class="card_rating__submit">Submit</button>
        </div>

        <div class="card__rated_side">
            <img src="./images/illustration-thank-you.svg" alt="thank_you_image">
            <small>You selected <span class="review">4</span> out of 5</small>   
            <main>
                <h3 class="card_rated__headline">Thank you!</h3>     
                <p class="card_rated__lead">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </main>
        </div>

    </div><!--  end of card -->
    <script src="./app.js"></script>
</body>
</html>
